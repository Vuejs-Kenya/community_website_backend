name: API tests

on:
  push:
    branches-ignore: [master, Staging, Develop]
  pull_request:
    branches-ignore: [master, Staging, Develop]
jobs:
  build-cache:

    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        node-version: [14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Install or Cache Modules ${{ matrix.node-version }}
      uses: actions/setup-node@v2.5.3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
    
